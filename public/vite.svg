<!-- Expense Tracker Logo (square) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Expense Tracker Logo</title>
  <desc id="desc">Rounded tile with a coin, bar chart, and upward arrow representing tracking and growth.</desc>

  <!-- Colors (override these in CSS or inline styles) -->
  <style>
    :root {
      --et-bg: #0f172a;     /* background */
      --et-fg: #e5e7eb;     /* foreground strokes/fills */
      --et-accent: #f59e0b; /* accent (coin/arrow) */
      --et-muted: #94a3b8;  /* muted bars/grid */
    }
  </style>

  <!-- Tile background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="var(--et-bg)"/>

  <!-- Subtle grid baseline -->
  <path d="M14 46H50" stroke="var(--et-muted)" stroke-width="1.5" stroke-linecap="round" opacity=".5"/>

  <!-- Bars -->
  <rect x="18" y="34" width="6" height="12" rx="2" fill="var(--et-muted)"/>
  <rect x="28" y="28" width="6" height="18" rx="2" fill="var(--et-muted)"/>
  <rect x="38" y="24" width="6" height="22" rx="2" fill="var(--et-muted)"/>

  <!-- Coin (accent) -->
  <circle cx="46" cy="18" r="8" fill="var(--et-accent)"/>
  <circle cx="46" cy="18" r="8" fill="none" stroke="var(--et-fg)" stroke-opacity=".15" stroke-width="2"/>

  <!-- Growth arrow -->
  <path d="M16 42l10-8 8 4 12-12" fill="none" stroke="var(--et-accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M42.5 26.5L46 22l.5 6.5z" fill="var(--et-accent)"/>

  <!-- Shine on coin -->
  <path d="M50.5 13.8a6 6 0 0 1 0 8.4" fill="none" stroke="var(--et-fg)" stroke-opacity=".35" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Soft inner highlight -->
  <rect x="4" y="4" width="56" height="56" rx="12"
        fill="none" stroke="white" stroke-opacity=".06" stroke-width="2"/>
</svg>
