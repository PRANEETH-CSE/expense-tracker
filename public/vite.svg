
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f4f8" />
  
  <!-- Money Bag -->
  <path d="M150 70 
           Q180 90, 170 120 
           Q160 150, 130 140 
           Q100 130, 110 100 
           Q120 70, 150 70Z" 
        fill="#4CAF50" stroke="#388E3C" stroke-width="3"/>
  
  <!-- Coin Stack -->
  <g fill="#FFC107">
    <ellipse cx="150" cy="50" rx="40" ry="15" />
    <ellipse cx="150" cy="60" rx="40" ry="15" />
    <ellipse cx="150" cy="70" rx="40" ry="15" />
  </g>
  
  <!-- Graph Line -->
  <polyline points="50,160 100,120 150,140 200,100 250,150" 
            fill="none" 
            stroke="#2196F3" 
            stroke-width="4"/>
  
  <!-- Arrow Indicator -->
  <polygon points="250,100 240,110 260,110" fill="#4CAF50"/>
  
  <!-- Currency Symbol -->
  <text x="150" y="180" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#333">
    $
  </text>
</svg>


